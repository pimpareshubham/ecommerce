<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/include-header-footer.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div container-fluid id="header"></div>

    <div class="container-fluid bg-light login-container">
      

      <div class="row lgc">
        <div class="col-md-auto">
          <div class="card d-block">
            <div class="card-body">
              <h2 class="card-title text-center login-heading">Login</h2>
              <hr class="hr">
              <form  action="">
                <div class="mb-3">
                  <label class="form-label" for="">Username</label>
                  <input
                    class="form-control lgup"
                    type="text"
                    placeholder="Enter your username"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="">Password</label>
                  <input class="form-control lgup" type="text" name="" id="" placeholder="Enter your password" />
                </div>
                <button
              class="btn btn-outline-success header-login-btn l-b navbar-text"
              type="submit"
            >
              Login
            </button>
              </form>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <div container-fluid id="footer"></div>
  </body>
</html>
